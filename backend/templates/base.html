<!doctype html>
<title>{% block title %}{% endblock %}</title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kanit&family=Montserrat&family=Open+Sans:wght@500&display=swap"
    rel="stylesheet">

<body>
    <div class="full-body-container">
        <div class="top-text">
            <h1 class="title">AniMate</h1>
            <p class="search-description">Discover anime recommendations based on your favorite shows</p>
            <div class="search-toggle">
                <button class="toggle-btn active" id="title-toggle" onclick="toggleSearchMode('title')">
                    Search by Title
                </button>
                <button class="toggle-btn" id="description-toggle" onclick="toggleSearchMode('description')">
                    Search by Description
                </button>
            </div>
            <div class="search-container">
                <!-- Title Search -->
                <div class="input-box active" id="title-search" onclick="sendFocus()">
                    <img src="{{ url_for('static', filename='images/mag.png') }}" />
                    <input placeholder="Enter an anime title" id="filter-text-val" 
                           onkeyup="filterText()" autocomplete="off">
                </div>

                <!-- Description Search -->
                <div class="input-box" id="description-search">
                    <textarea placeholder="Describe what you're looking for...
Example: 'A psychological thriller about virtual reality gaming'" 
                           id="description-text-val" rows="3"></textarea>
                </div>

                <div id="suggestions-box" class="suggestions-box"></div>
                <button id="search-button" class="search-button" onclick="searchAnime()">Search</button>
            </div>
        </div>
        <div id="answer-box">
        </div>
    </div>

    <script>
        let selectedAnime = null;

        function answerBoxTemplate(anime) {
            const imageUrl = anime['Image URL'] || 'https://via.placeholder.com/200x300?text=No+Image';
            const cleanSynopsis = (anime.Synopsis || '').replace(/\\n/g, ' ').replace(/\\/g, '');
            return `
                <div class='recommendation-card'>
                    <div class='anime-image'>
                        <img src="${imageUrl}" alt="${anime.Name}" onerror="this.src='https://via.placeholder.com/200x300?text=No+Image'">
                    </div>
                    <div class='anime-info'>
                        <h3 class='anime-title'>${anime.Name}</h3>
                        <p class='anime-rating'>Rating: ${anime.Score || 'N/A'}</p>
                        <p class='anime-genres'>Genres: ${anime.Genres || 'N/A'}</p>
                        <p class='anime-episodes'>Episodes: ${anime.Episodes || 'N/A'}</p>
                        <p class='anime-studios'>Studios: ${anime.Studios || 'N/A'}</p>
                        <p class='anime-age-rating'>Age Rating: ${anime.Rating || 'N/A'}</p>
                        <p class='anime-synopsis'>${cleanSynopsis || 'No synopsis available'}</p>
                        <p class='similarity-score'>Similarity Score: ${anime.similarity ? anime.similarity.toFixed(3) : 'N/A'}</p>
                    </div>
                </div>`
        }

        function sendFocus() {
            document.getElementById("filter-text-val").focus()
        }

        function filterText() {
            const searchValue = document.getElementById("filter-text-val").value
            if (searchValue.length < 2) {
                document.getElementById("suggestions-box").innerHTML = ""
                return
            }

            fetch("/suggestions?" + new URLSearchParams({ query: searchValue }).toString())
                .then((response) => response.json())
                .then((data) => {
                    const suggestionsBox = document.getElementById("suggestions-box")
                    suggestionsBox.innerHTML = ""
                    data.forEach(name => {
                        let div = document.createElement("div")
                        div.className = "suggestion-item"
                        div.innerHTML = name
                        div.onclick = () => selectAnime(name)
                        suggestionsBox.appendChild(div)
                    })
                })
        }

        function selectAnime(name) {
            selectedAnime = name;
            document.getElementById("filter-text-val").value = name;
            document.getElementById("suggestions-box").innerHTML = "";
        }

        function searchAnime() {
            const params = new URLSearchParams();
            
            if(currentSearchMode === 'title') {
                if (!selectedAnime) {
                    alert("Please select an anime from the suggestions");
                    return;
                }
                params.append('title', selectedAnime);
            } else {
                const description = document.getElementById('description-text-val').value;
                // if (description.length < 20) {
                //     alert("Please enter at least 20 characters");
                //     return;
                // }
                params.append('description', description);
            }

            fetch("/recommendations?" + params.toString())
                .then(response => response.json())
                .then(data => {
                    const answerBox = document.getElementById('answer-box');
                    answerBox.innerHTML = "";
                    data.forEach(anime => {
                        let tempDiv = document.createElement("div");
                        tempDiv.innerHTML = answerBoxTemplate(anime);
                        answerBox.appendChild(tempDiv);
                    });
                })
                .catch(error => {
                    console.error('Error:', error);
                    answerBox.innerHTML = "<p class='error-message'>An error occurred. Please try again.</p>";
                });
        }

        // Close suggestions when clicking outside
        document.addEventListener('click', function (event) {
            const suggestionsBox = document.getElementById("suggestions-box")
            const inputBox = document.querySelector(".input-box")
            if (!inputBox.contains(event.target) && !suggestionsBox.contains(event.target)) {
                suggestionsBox.innerHTML = ""
            }
        });





        let currentSearchMode = 'title';

        function toggleSearchMode(mode) {
            if (currentSearchMode === mode) return;
            
            currentSearchMode = mode;
            
            // Update toggle buttons
            document.querySelectorAll('.toggle-btn').forEach(btn => 
                btn.classList.toggle('active', btn.id === `${mode}-toggle`)
            );
            
            // Toggle input visibility
            document.getElementById('title-search').classList.toggle('active', mode === 'title');
            document.getElementById('description-search').classList.toggle('active', mode === 'description');
            
            // Clear inputs when switching
            if(mode === 'title') {
                document.getElementById('description-text-val').value = '';
            } else {
                document.getElementById('filter-text-val').value = '';
                document.getElementById('suggestions-box').innerHTML = '';
                selectedAnime = null;
            }
        }
    </script>
</body>

</html>
